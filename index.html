<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Ravi's Music App ‚Äî Single Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom overrides */

.glass-pill {
  backdrop-filter: blur(12px);
  background-color: rgba(255,255,255,0.1);
  transition: background-color 0.3s ease;
}

    
    :root{
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.65);
    }
    html,body{height:100%;}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(139,92,246,0.18), transparent 10%),
                  radial-gradient(900px 700px at 90% 90%, rgba(59,130,246,0.12), transparent 10%),
                  linear-gradient(180deg,#0b0410,#0e0313 40%,#08060a 100%);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Rounded card for "player" album art */
    .rounded-oval{
      border-radius: 48px 48px 160px 160px / 48px 48px 180px 180px;
    }

    /* bottom nav floating */
    .bottom-nav{
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* player modal animation */
    .player-enter{transform:translateY(100%);} 
    .player-enter.active{transform:translateY(0);} 
    .player-sheet{transition:transform .32s cubic-bezier(.22,.9,.3,1);}

    /* circular progress svg sizing for mobile */
    .circle-wrap{width:220px;height:220px}

    /* small helper */
    .glass-pill{background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.04);}

#playerSheet .flex.items-center.justify-between.mb-4 {
  gap: 0.5rem; /* reduce spacing */
}

    /* hide scrollbar nice */
    .no-scrollbar::-webkit-scrollbar{display:none}
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pb-28">
  <!-- Container (max width mobile) -->
  <div class="w-full max-w-md mx-auto px-4 pt-8">

    <!-- Top bar: avatar + search + heart -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-full overflow-hidden ring-1 ring-white/10">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="avatar" class="w-full h-full object-cover"/>
        </div>
        <div>
          <div class="text-sm text-white/80">Hi,</div>
          <div class="text-2xl font-semibold">Ravi</div>
        </div>
      </div>
      <div class="flex gap-3">
        
        
      </div>
    </div>

    <!-- Category pills -->
    <div class="flex gap-3 mb-6">
      <button class="px-3 py-1.5 rounded-full bg-lime-400 text-black font-semibold shadow-sm">All</button>
      <button class="px-3 py-1.5 rounded-full bg-white/6">New Release</button>
      <button class="px-3 py-1.5 rounded-full bg-white/6">Trending</button>
      <button class="px-3 py-1.5 rounded-full bg-white/6">Top</button>
    </div>

    <!-- Curated card -->
    <div class="mb-6">
      <div class="rounded-2xl p-4 bg-gradient-to-r from-purple-700/40 to-pink-600/20">
        <div class="flex items-center gap-4">
          <div class="w-28 h-20 rounded-xl overflow-hidden">
            <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" class="object-cover w-full h-full"/>
          </div>
          <div class="flex-1">
            <div class="text-lg font-semibold">Discover weekly</div>
            <div class="text-sm text-white/80">The original slow instrumental best playlists.</div>
            <div class="mt-3 flex items-center gap-3">
              <button class="play-discover w-10 h-10 rounded-full bg-black/70 flex items-center justify-center shadow"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3v18l15-9z"/></svg>
              </button>
              <button class="w-9 h-9 rounded-full glass-pill flex items-center justify-center">‚ô°</button>
              <button class="w-9 h-9 rounded-full glass-pill flex items-center justify-center">‚ãØ</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Top daily playlists heading -->
    <div class="mb-4 flex items-center justify-between">
      <div class="text-lg font-semibold">Top daily playlists</div>
      <div class="text-sm text-white/70">See all</div>
    </div>

    <!-- Playlist list -->
    <div class="space-y-3 mb-16">
      <!-- We'll render items via JS. Placeholder shown when JS disabled -->
      <div id="playlistList" class=""></div>
    </div>

  </div>
   <!-- end container -->

 <!-- Bottom Nav -->
<nav class="fixed left-1/2 transform -translate-x-1/2 bottom-6 w-full max-w-md px-4">
  <div class="backdrop-blur-2xl bg-white/5 border border-white/20 rounded-2xl p-3 flex items-center justify-between shadow-[0_8px_32px_rgba(0,0,0,0.3)]">
    
    <!-- Home (Active) -->
    <button class="nav-btn active flex-1 mx-1 text-center py-2 rounded-2xl font-semibold text-violet-400 scale-110 transition-all duration-300">
      <span class="material-symbols-rounded text-[26px]">dashboard</span>
    </button>

    <!-- Search -->
    <button id="searchBtn" class="nav-btn flex-1 mx-1 text-center py-2 rounded-2xl text-white/70 hover:text-white transition-all duration-300">
      <span class="material-symbols-rounded text-[26px]">search</span>
    </button>

    <!-- Library -->
    <button class="nav-btn flex-1 mx-1 text-center py-2 rounded-2xl text-white/70 hover:text-white transition-all duration-300">
      <span class="material-symbols-rounded text-[26px]">library_music</span>
    </button>

    <!-- Settings -->
    <button class="nav-btn flex-1 mx-1 text-center py-2 rounded-2xl text-white/70 hover:text-white transition-all duration-300">
      <span class="material-symbols-rounded text-[26px]">settings</span>
    </button>

  </div>
</nav>
  <!-- Player sheet (single-page sliding up) -->
  <div id="playerSheetWrapper" class="fixed inset-0 z-50 flex items-end justify-center pointer-events-none">
    <div id="playerSheet" class="w-full max-w-md player-sheet player-enter pointer-events-auto">
<div class="bg-white/6 rounded-t-3xl px-6 py-4 backdrop-blur-xl text-black/90 sm:min-h-[76vh] min-h-[65vh]">

        <!-- top drag handle + small controls -->
        <div class="flex items-center justify-between mb-4">
          <div class="w-6 h-6 rounded-full glass-pill flex items-center justify-center" id="closePlayerBtn">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M6 18L18 6M6 6l12 12"/></svg>
          </div>
          <div class="text-sm text-white/80">Now playing</div>
          <div class="w-6 h-6 rounded-full glass-pill flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M3 12h18M3 6h18M3 18h18"/></svg>
          </div>
        </div>

        <!-- album art + circular progress -->
        <div class="flex flex-col items-center gap-4 h-[425px]">
          <div id="albumWrap" class="rounded-oval overflow-hidden bg-gradient-to-b from-white/6 to-white/3 shadow-2xl w-60 h-60 sm:w-72 sm:h-72
 flex items-end justify-center">
            <img id="albumArtLarge" src="" alt="album art" class="w-full h-full object-cover" />
          </div>

          <!-- title artist -->
          <div class="text-center">
            <div id="trackTitle" class="text-xl font-semibold text-white">Let You Down</div>
            <div id="trackArtist" class="text-sm text-white/70">NF</div>
          </div>

          <!-- circular progress SVG -->
          <div class="circle-wrap relative flex flex-col items-center justify-center mx-auto">
  <svg class="w-[150px] h-[150px] -rotate-90" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#7c3aed" />
        <stop offset="100%" stop-color="#06b6d4" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="44" stroke="#ffffff1a" stroke-width="8" fill="none"></circle>
    <path id="progressPath" d="" stroke="url(#g1)" stroke-width="8" stroke-linecap="round" fill="none"></path>
  </svg>
  <div id="timeLabel" class="absolute bottom-2 text-center text-sm text-white/80 w-full">00:00</div>
</div>


        </div>

        <!-- controls -->
        <div class="mt-6 flex items-center justify-center gap-6">
          <button id="shuffleBtn" class="glass-pill w-10 h-10 rounded-full flex items-center justify-center">üîÄ</button>
          <button id="prevBtn" class="glass-pill w-12 h-12 rounded-full flex items-center justify-center">‚èÆ</button>
          <button id="playBtn" class="w-20 h-20 rounded-full bg-white text-black flex items-center justify-center shadow-2xl text-2xl">‚ñ∂</button>
          <button id="nextBtn" class="glass-pill w-12 h-12 rounded-full flex items-center justify-center">‚è≠</button>
          <button id="repeatBtn" class="glass-pill w-10 h-10 rounded-full flex items-center justify-center">üîÅ</button>
        </div>

        <!-- track list inside player -->
        <div class="mt-6 text-white/80">
          <div class="font-semibold mb-2">Queue</div>
          <div id="queueList" class="space-y-2 max-h-28 overflow-auto no-scrollbar pr-2"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="audioPlayer" preload="metadata"></audio>

  <!-- ====== SINGLE Search Overlay (kept one, consistent IDs) ====== -->
  <div id="searchBar" class="hidden fixed inset-0 z-50 flex flex-col items-center pt-16 bg-black/30 backdrop-blur-xl transition-all duration-300">
    <div class="w-full max-w-md px-4">
      <div class="flex items-center gap-3 p-3 rounded-2xl bg-white/10 border border-white/20 shadow-lg">
        <span class="material-symbols-rounded text-white/70">search</span>
        <input type="text" id="searchInput" placeholder="Search songs or artists..." class="flex-1 bg-transparent outline-none text-white placeholder-white/50" />
        <button id="closeSearch" class="text-white/70 hover:text-white transition">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>

      <div id="searchResults" class="mt-3 space-y-2 max-h-[60vh] overflow-y-auto w-full"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
